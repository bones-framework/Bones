git:
    submodules: false

before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

compiler:
    - gcc

install: git sed gcc make get-deps

jobs:
    include:
        - stage: compile
          script: make -J4
stages:
    - compile 
